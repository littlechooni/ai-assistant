<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/query_history.css">
    <style>
        .search-item {
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid #eee;
            padding: 15px;
        }

        .search-item p {
            margin: 0;
        }

        .search-item-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: #f9f9f9;
            padding: 0 15px;
        }

        .search-item.active {
            background-color: #f5f5f5;
        }

        .search-item.active + .search-item-content {
            max-height: 500px;
            padding: 15px;
        }

        .search-item p {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .search-item p::after {
            content: '▼';
            font-size: 12px;
            transition: transform 0.3s ease;
        }

        .search-item.active p::after {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">INPET AI</div>
    </div>

    <div class="new-search">
        <span class="plus-icon">New search</span>
    </div>
    <div class="search-history">
        <img src="/images/history_icon.png" alt="History Icon" class="history-icon" />
        <span>Search history</span>
    </div>

    <div class="history-section">
        <div class="search-list" id="searchList">
            <!-- Search history items will be dynamically added here -->
            <div th:each="entry : ${sampleData}">
                <div class="search-item"
                     th:data-query="${entry.query}"
                     onclick="toggleItem(event, this)">
                    <p th:text="${entry.query}"></p>
                </div>
                <div class="search-item-content">
                    <p th:text="${entry.aiResponse}"></p>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="cat_name" th:value="${name}">
    <input type="hidden" id="cat_id" th:value="${cat_id}">
    <input type="hidden" id="cat_profile_img" th:value="${cat_profile_img}">
    <input type="hidden" id="prompt_add" th:value="${prompt_add}">
    <input type="hidden" id="lang" th:value="${lang}">
<script>
    window.onload = function() {
        addEventListeners();
        initializeLanguage();
    }

    function initializeLanguage() {
        const lang = document.getElementById('lang').value || 'en';

        const textMap = {
            en: {
                newSearch: "New search",
                searchHistory: "Search history"
            },
            ko: {
                newSearch: "새로운 질문",
                searchHistory: "이전 질문 보기"
            }
        };

        const localizedText = textMap[lang] || textMap['en'];

        const newSearchElement = document.querySelector('.new-search .plus-icon');
        const searchHistoryElement = document.querySelector('.search-history span');

        if (newSearchElement) {
            newSearchElement.textContent = localizedText.newSearch;
        }
        if (searchHistoryElement) {
            searchHistoryElement.textContent = localizedText.searchHistory;
        }
    }

    function addEventListeners() {
        document.querySelector('.new-search').addEventListener('click', newSearch);
    }

    function newSearch() {
        parent.postMessage({ type: 'newSearch' }, '*');
    }

    function toggleItem(event, element) {
        // 이벤트 기본 동작 방지
        event.preventDefault();

        // 현재 활성화된 아이템이 있다면 비활성화
        const currentActive = document.querySelector('.search-item.active');
        if (currentActive && currentActive !== element) {
            currentActive.classList.remove('active');
        }

        // 클릭된 아이템 토글
        element.classList.toggle('active');
    }
</script>

</body>
</html>
